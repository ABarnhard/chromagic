<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/asset.js"></script>
    <script src="js/bar.js"></script>
    <script src="js/drop.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main_controller.js"></script>
  </head>
  <body data-ng-app="chromagic" data-ng-controller="MainCtrl">
    <ion-pane>
      <ion-content>
        <div id="start">
          <div class="row">
            <div class="col">
              <h1 class="title">Chromagic</h1>
            </div>
          </div>
          <div class="row">
            <div class="col col-25"></div>
            <div class="col col-50">
              <button ng-click="start()" class="button icon-right ion-wand button-balanced">Work your magic!</button>
            </div>
            <div class="col col-25"></div>
          </div>
        </div>
        <div id="game">
          <div class="row">
            <div class="col col-10">
              <button class="button button-full red"></button>
              <button class="button button-full purple"></button>
              <button class="button button-full blue"></button>
            </div>
            <div id="canvasContainer" class="col">
              <canvas id="canvas">
                <h6>this is the canvas area</h6>
              </canvas>
            </div>
            <div class="col col-10">
              <button class="button button-full green"></button>
              <button class="button button-full yellow"></button>
              <button class="button button-full orange"></button>
            </div>
          </div>
        </div>
        <div id="levelup">
          <div class="row">
            <div class="col">
              <h1 class="title">Level # {{game.currentLevel}} Complete!</h1>
              <h1 id="trophy" class="i icon ion-trophy"></h1>
            </div>
          </div>
        </div>
        <div id="end">
          <div class="row">
            <div class="col">
              <h1 class="title">Game Over!</h1>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h3>Level # {{game.currentLevel}}</h3>
            </div>
            <div class="col">
              <h3># {{game.score}} points</h3>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <share>buttons</share>
            </div>
            <div class="col">
              <button ng-click="done()" class="button icon-left ion-checkmark button-small button-positive">&nbsp; Done</button>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
