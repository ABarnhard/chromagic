<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/asset.js"></script>
    <script src="js/bar.js"></script>
    <script src="js/drop.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main_controller.js"></script>
  </head>
  <body ng-app="chromagic" ng-controller="MainCtrl">
    <ion-pane>
      <ion-content>
        <div id="start" ng-show="">
          <div class="row">
            <div class="col">
              <h1 class="title">Chromagic</h1>
              <button ng-click="start()" class="button">Play!</button>
            </div>
          </div>
        </div>
        <div id="game" ng-show="">
          <div class="row">
            <div class="col">
              <canvas id="canvas"></canvas>
            </div>
          </div>
        </div>
        <div id="end" ng-show="">
          <div class="row">
            <div class="col">
              <h1 class="title">Game Over!</h1>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h3>{{game.score}} points</h3>
            </div>
            <div class="col">
              <h3>Level {{game.level}}</h3>
            </div>
          </div>
          <div class="row">
            <div class="col">
            </div>
            <div class="col">
              <button ng-click="done()" class="button">Done</button>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
