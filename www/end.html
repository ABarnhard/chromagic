
<div id="end" ng-hide="!showEnd">
  <div class="row">
    <div class="col">
      <h1 class="title">Game Over!</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h1 class="subtitle">Level {{game.currentLevel + 1}}</h1>
    </div>
    <div class="col">
      <h1 class="subtitle">{{game.score}} points</h1>
    </div>
  </div>
  <div class="row row-top">
    <div class="col">
      <ul class="share-buttons">
        <li><a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fgithub.com%2FABarnhard%2Fchromagic&amp;t=I&quot;m%20chromagical!" target="_blank"><img src="img/social/Facebook-64.png"></a></li>
        <li><a href="https://twitter.com/intent/tweet?source=https%3A%2F%2Fgithub.com%2FABarnhard%2Fchromagic&amp;text=I&quot;m%20chromagical!:%20https%3A%2F%2Fgithub.com%2FABarnhard%2Fchromagic&amp;via=chromagic" target="_blank" title="Tweet"><img src="img/social/Twitter-64.png"></a></li>
        <li><a href="https://plus.google.com/share?url=https%3A%2F%2Fgithub.com%2FABarnhard%2Fchromagic" target="_blank" title="Share on Google+"><img src="img/social/Google-64.png"></a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button id="playAgain" ng-click="done()" class="button icon-right ion-arrow-return-left button-full button-positive">&nbsp; Play again</button>
    </div>
  </div>
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5447e4ad416c2d80" async="async"></script>
</div>
