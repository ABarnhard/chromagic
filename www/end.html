
<div id="end" ng-hide="!showEnd">
  <div class="row">
    <div class="col">
      <h1 class="title">Game Over!</h1>
    </div>
  </div>

    <div class="col">
      <h3>Level {{game.currentLevel}}</h3>
    </div>
